ru:
  xml:
    escape:
      editor:
        input: Введите текст
        output: Преобразованный текст
        sample: <?xml encoding='utf-8'?><Пример ИксЭмЭль='будет'>экранирован</Пример>
        form_submit:
          label_escape: Экранировать
          label_unescape: Разэкранировать
          disable: Обработка
        info:
          header: Обратите внимание!
          body: |
            Экранирует только 5 специальных XML-сущностей:
            - " quot U+0022 (34) XML 1.0 двойные кавычки
            - & amp  U+0026 (38) XML 1.0 амперсанд
            - ' apos U+0027 (39) XML 1.0 апостроф (одинарные кавычки)
            - < lt   U+003C (60) XML 1.0 знак "меньше"
            - > gt   U+003E (62) XML 1.0 знак "больше"
    
    format:
      editor:
        input: Введите XML
        output: Форматированный документ
        sample: <?xml encoding='utf-8'?><Пример><Иксэмэль будет='Отформатирован'>используя указанный отступ</Иксэмэль></Пример>
        settings: Настройки
        form_submit: 
          label: Форматировать
          disable: Обработка
        indent_text:
          label: Отступ
          placeholder: любой текст для отступов
        encoding:
          label: Кодировка
          placeholder: кодировка выходного XML
    
    xslt:
      editor:
        xml: Введите XML
        xslt: Введите XSLT
        output: Трансформированный XML
        form_submit:
          label: Трансформировать
          disable: Обработка
   
    json:
      editor:
        input: Введите XML
        output: Соответствующий JSON
        settings: Настройки
        mode:
          label: Режим вывода
          pretty: Форматированный
          one_line: В одну строку
        form_submit:
          label: Преобразовать
          disable: Обработка

    xsd:
      valid: Документ прошёл XSD-валидацию без ошибок
      editor:
        xml: Введите XML
        xsd: Введите XSD
        xsd_file: Выберите файл
        prolog_note: (файлы без пролога запрещены)
        output: Результат валидации
        file: Файл 
        form_submit:
          label: Валидировать
          disable: Обработка
